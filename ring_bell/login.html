<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN AND LOGOUT BASIC DOM</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    let display = document.getElementById("display");
  function login() {
    //complete this function
    let m = display.innerText="Login Success";
  }

  function logout() {
    //complete this function
    let t = display.innerText="Logout Success";
  }
</script>
